{% extends "base.html" %}
{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <h1>注册<small>创建新用户</small></h1>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-body">
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
          {{ form.non_field_errors }}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">注册</button>
          <a href="{% url 'login' %}" class="btn btn-default">取消</a>
        </form>
      </div>
    </div>
  </section>
 </div>
{% endblock %}
