{% extends "base.html" %}
{% block content %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      CMDB资产管理系统
      <small>it all hosts here</small>
    </h1>
    <!--
    <div class="pull-right">
      <a href="{% url 'add' %}" class="btn btn-primary">
        <i class="fa fa-plus"></i> 资产录入
      </a>
    </div>
  -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">主机列表</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <table class="table table-hover">
          <tr>
            <th>主机名</th>
            <th>IP地址</th>
            <th>磁盘</th>
            <th>内存</th>
            <th>CPU</th>
            <th>描述</th>
            <th>操作</th>
          </tr>
          {% for host in hosts %}
          <tr>
            <td>{{ host.host }}</td>
            <td>{{ host.ip }}</td>
            <td>{{ host.disk }}</td>
            <td>{{ host.memory }}</td>
            <td>{{ host.cpu }}</td>
            <td>{{ host.desc }}</td>
            <td>
              <a href="{% url 'edit' host.id %}" class="btn btn-warning btn-xs">修改</a>
              <form action="{% url 'delete' host.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-xs" onclick="return confirm('确认删除该资产？');">删除</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        Footer
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
  </section>
  <!-- /.content -->
</div>
{% endblock %}
